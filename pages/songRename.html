<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rename song</title>
    <link rel="stylesheet" href="../styles/rename.css" />
    <script type="text/javascript" src="../scripts/JS/songRename.js" async></script>
    <script type="text/javascript" src="../scripts/JS/nav.js" async></script>
</head>

<body id="song-rename-body">

    <header id="titlebar">

        <button id="min-button" class="nav-button">-</button>
        <button id="close-button" class="nav-button">X</button>

    </header>

    <div id="song-rename-wrapper">
        <p id="original-song-name"></p>
        <p>Enter new song name</p>
        <input id="song-rename-newName" type="text">

        <input id="song-rename-cancel-button" type="button" value="Cancel">
        <input id="song-rename-accept-button" type="button" value="Accept">
        <p id="song-rename-error"></p>
    </div>
</body>

</html>
