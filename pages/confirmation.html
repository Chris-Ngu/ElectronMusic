<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/confimation.css">
    <script type="text/javascript" src="../scripts/JS/confirmation.js" async></script>
    <script type="text/javascript" src="../scripts/JS/nav.js" async></script>
</head>

<body id="confirmation-body-container">

    <header id="titlebar">
        <button id="min-button" class="nav-button">-</button>
        <button id="close-button" class="nav-button">X</button>
    </header>

    <div id="confirmation-body">
        <p id="songToDelete">No song selected, script error</p>
        <div id="deleteOptions">
            <input id="yesDelete" type="button" value="Yes">
            <input id="noDelete" type="button" value="No">
        </div>

        <p id="deleteErrors">No errors so far</p>
    </div>
</body>

</html>
