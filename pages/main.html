<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Electron Music Utility</title>
    <!-- loading button -->
    <script type="text/javascript" src="../scripts/buttonLoad.js" async></script>
    <!-- custom nav -->
    <script type="text/javascript" src="../scripts/nav.js" async></script>
    <!-- right click context menu -->
    <script type="text/javascript" src="../scripts/rightClickContext.js" async></script>
</head>

<body id="background-main">

    <!-- navbar -->
    <header id="titlebar">
        <button id="min-button">
            --
        </button>
        <button id="close-button">
            X
        </button>
    </header>

    <h1 id="main-header">Electron Music Utility</h1>


    <div id="directory-parent" style="display: inline-flex;">

        <div id="source-container" class="directory">
            <p id="sourceFileLocation">No source file directory yet</p>
            <p id="sourcePath"></p>
            <div id="source-directory"></div>
            <input id="getFileButton" class="prompt-button" type="button" value="Select source file directory" />
        </div>

        <div id="control-panel">
            <input id="initialSongLoad" class="prompt-button" type="button" value="initialLoad">
        </div>
        <div id="destination-container" class="directory">
            <p id="destinationFileLocation">No destination file directory yet</p>
            <p id="destinationPath"></p>
            <div id="destination-directory"></div>
            <input id="getDestinationFileButton" class="prompt-button" type="button"
                value="Select destination file directory" />
        </div>
    </div>


</body>

<footer>
    <!-- <p id="credits">Created by
        <a target="_blank" href="https://github.com/Chris-Ngu">Chris Nguyen</a>
    </p> -->
</footer>

</html>
