<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Electron Music Utility</title>
    <!-- loading button -->
    <script type="text/javascript" src="../scripts/buttonLoad.js" async></script>
    <!-- custom nav -->
    <script type="text/javascript" src="../scripts/nav.js" async></script>
    <!-- right click context menu -->
    <script type="text/javascript" src="../scripts/rightClickContext.js" async></script>
</head>

<body id="background-main">
    <h1 id="main-header">Electron Music Utility</h1>

    <div id="music-playback-container">
        <!-- insert music component here -->
        <!-- For the time being, I can connect this to VLC -->
    </div>

    </br>

    <div style="display: inline-flex;">

        <div id="source-container">
            <p id="sourceFileLocation">No source file directory yet</p>
            <div id="source-directory"></div>
            <input id="getFileButton" type="button" value="Select source file directory" />
        </div>

        <div id="control-panel">
            <button>To destination</button>
            <button>To source</button>
            <button>Delete</button>
            <button>Rename</button>
        </div>
        <div id="destination-container">
            <p id="destinationFileLocation">No destination file directory yet</p>
            <div id="destination-directory"></div>
            <input id="getDestinationFileButton" type="button" value="Select destination file directory" />
        </div>
    </div>


</body>

<footer>
    <p id="credits">Created by
        <a target="_blank" href="https://github.com/Chris-Ngu">Chris Nguyen</a>
    </p>
</footer>

</html>
