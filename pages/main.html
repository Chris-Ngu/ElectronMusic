<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Electron Music Utility</title>
    <!-- loading button -->
    <script type="text/javascript" src="../scripts/JS/buttonLoad.js" async></script>
    <!-- custom nav -->
    <script type="text/javascript" src="../scripts/JS/nav.js" async></script>
    <!-- right click context menu -->
    <script type="text/javascript" src="../scripts/JS/rightClickContext.js" async></script>
</head>

<body id="background-main">

    <!-- navbar -->
    <header id="titlebar">

        <button id="min-button" class="nav-button">-</button>
        <button id="close-button" class="nav-button">X</button>

    </header>

    <h1 id="main-header">Electron Music Utility</h1>


    <div id="directory-parent" style="display: inline-flex;">

        <div id="source-container" class="directory">
            <p id="sourceFileLocation">No source file directory yet</p>
            <p id="sourcePath"></p>
            <div id="source-directory"></div>
            <input id="getFileButton" class="prompt-button" type="button" value="Select source file directory" />
        </div>

        <div id="control-panel">
            <input id="initialSongLoad" class="prompt-button" type="button" value="Refresh/ Load">
            <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
            <span>Bypass confirmations</span>
            <input id="toggleConfirmation" class="prompt-button" type="checkbox" </div>

        </div>
        <div id="destination-container" class="directory">
            <p id="destinationFileLocation">No destination file directory yet</p>
            <p id="destinationPath"></p>
            <div id="destination-directory"></div>
            <input id="getDestinationFileButton" class="prompt-button" type="button"
                value="Select destination file directory" />
        </div>

        <div id="historyStackContainer">
            <p id="historyStackHeader">History</p>
            <div id="historyStackInfo"></div>
        </div>
    </div>


</body>

<footer>
    <!-- <p id="credits">Created by
        <a target="_blank" href="https://github.com/Chris-Ngu">Chris Nguyen</a>
    </p> -->
</footer>

</html>
